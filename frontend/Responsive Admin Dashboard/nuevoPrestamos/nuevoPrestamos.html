<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lend Wise - Nuevo Préstamo</title>
    <!-- ======= Styles ====== -->
    <link rel="shortcut icon" href="../Responsive Admin Dashboard - final/assets/imgs/logoLendWise.jpeg"
        type="image/x-icon" />
    <link rel="stylesheet" href="../Responsive Admin Dashboard - final/assets/css/style.css" />
    <link rel="stylesheet" href="./nuevoPrestamos.css" />
    <link rel="stylesheet" href="./detalleCliente.css">
</head>

<body>
    <!-- =============== Navigation ================ -->

    <div class="container-main">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <div class="box-logo">
                                <img src="../Responsive Admin Dashboard - final/assets/imgs/lendWiseWithoutbg.png"
                                    alt="" width="100%%" height="100%" />
                            </div>
                        </span>
                        <h2 class="title">Lend Wise</h2>
                    </a>
                </li>

                <li>
                    <a href="../Responsive Admin Dashboard - final/index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="../clientes/clientes.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="../nuevoClientes/nuevoCliente.html">
                        <span class="icon">
                            <ion-icon name="people"></ion-icon>
                        </span>
                        <span class="title">Nuevo Cliente</span>
                    </a>
                </li>

                <li>
                    <a href="../nuevoPrestamos/nuevoPrestamos.html">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">Nuevo Préstamo</span>
                    </a>
                </li>

                <li>
                    <a href="../prestamos/prestamos.html">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">Préstamos</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Filtrar Cliente" />
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="" />
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="contenedor">
                <div class="details details-all">
                    <div class="recentOrders">
                        <h2>Agregar - <span id="nombreClienteTitle">Préstamo </span></h2>
                        <div class="loader" id="loading">
                            <li class="ball"></li>
                            <li class="ball"></li>
                            <li class="ball"></li>
                        </div>
                        <div class="modal">
                            <form class="form" id="formAddPrestamos">
                                <div class="separator">
                                    <hr class="line">
                                    <p id="titleForm"></p>
                                    <hr class="line">
                                </div>
                                <div class="credit-card-info--form">
                                    <div class="input_container">
                                        <label for="buscador">Buscar Cliente:</label>
                                        <input type="text" id="buscador" placeholder="Escribe para buscar" class="input_field">

                                        <select id="selectOpciones" class="input_field">
                                        </select>

                                    </div>
                                    <div class="input_container">
                                        <label for="montoPrestamosFormulario" class="input_label">Monto</label>
                                        <input id="montoPrestamosFormulario" class="input_field" type="number"
                                            name="input-name" title="Inpit title" placeholder="Ingresa el monto">
                                    </div>
                                    <div class="input_container">
                                        <label for="tasaInteresPrestamosFormulario" class="input_label">Tasa Interés
                                            %</label>
                                        <input id="tasaInteresPrestamosFormulario" class="input_field" type="number"
                                            name="input-name" title="Inpit title" placeholder="Tasa Interés">
                                    </div>
                                    <div class="input_container">
                                        <label for="fInicioPrestamosFormulario" class="input_label">Fecha Inicio</label>
                                        <input id="fInicioPrestamosFormulario" class="input_field" type="date"
                                            name="input-name" title="Inpit title" placeholder="Fecha Inicio">
                                    </div>
                                    <div class="input_container">
                                        <label for="fFinalPrestamosFormulario" class="input_label">Fecha Final</label>
                                        <input id="fFinalPrestamosFormulario" class="input_field" type="date"
                                            name="input-name" title="Inpit title" placeholder="Fecha Final ">
                                    </div>
                                </div>
                                <div style="display: flex; gap: 1rem;">
                                    <button class="purchase--btn" type="submit">Guardar</button>
                                    <button class="purchase--btn"><a href="./clientes.html">Cancelar</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="overlay hidden"></div>

    <!-- =========== Scripts =========  -->
    <script src="./nuevoPrestamos.js" type="module"></script>

    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
