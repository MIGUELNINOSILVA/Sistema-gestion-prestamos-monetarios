<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ======= Styles ====== -->

    " type="image/x-icon">
</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <div class="box-logo">
                                <img src="../Responsive Admin Dashboard - final/assets/imgs/lendWiseWithoutbg.png" alt="" width="100%%" height="100%">
                            </div>
                        </span>
                        <h2 class="title">Lend Wise</h2>
                    </a>
                </li>

                <li>
                    <a href="../Responsive Admin Dashboard - final/index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="../clientes/clientes.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Clientes</span>
                    </a>
                </li>
                <li>
                    <a href="../nuevoClientes/nuevoCliente.html">
                        <span class="icon">
                            <ion-icon name="people"></ion-icon>
                        </span>
                        <span class="title">Nuevo Cliente</span>
                    </a>
                </li>

                <li>
                    <a href="../nuevoPrestamos/nuevoPrestamos.html">
                        <span class="icon">
                            <ion-icon name="cash-outline"></ion-icon>
                        </span>
                        <span class="title">Nuevo Préstamo</span>
                    </a>
                </li>

                <li>
                    <a href="../prestamos/prestamos.html">
                        <span class="icon">
                            <ion-icon name="wallet-outline"></ion-icon>
                        </span>
                        <span class="title">Préstamos</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img src="assets/imgs/customer01.jpg" alt="">
                </div>
            </div>

             <!-- ================ Order Details List ================= -->
             <div class="contenedor">
                <div class="details details-clientes">
                    <div class="recentOrders">
                        <h2>Préstamos</h2>

                        <table>
                            <thead>
                                <tr>
                                    <td>#IdCliente</td>
                                    <td>Nombre Cliente</td>
                                    <td>Frecuencia Pago</td>
                                    <td>Fecha Inicio</td>
                                    <td>Fecha Fin</td>
                                    <td>Monto</td>
                                    <td>Tasa Interes</td>
                                    <td>Estado</td>
                                    <td>Valor de cuota</td>
                                    <td>Total a cobrar</td>
                                    <td>Detalle</td>
                                    <td>Eliminar</td>
                                </tr>
                            </thead>

                            <tbody id="tablaPrestamos"></tbody>
                        </table>
                        <div class="loader" id="loading">
                            <li class="ball"></li>
                            <li class="ball"></li>
                            <li class="ball"></li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script type="module" src="prestamos.js"></script>
    <!-- ====== ionicons ======= -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
